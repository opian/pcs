<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.wrapper{
			width: 600px;
			margin: 0 auto;

		}
		input[type="text"] {
			height: 50px;
			width: 450px; 
			font-size: 2em;
			color: skyblue;
			padding-left: 10px;
		}
		label{
			font-size: 1.5em;
			color: orange;
		}
		button {
			margin-top: 20px;
			height: 50px;
			width: 225px;
		}
	</style>
	<script>
		
		function clearForm(){
			document.getElementById("add").value = "";
			document.getElementById("seriNoo").value = "";
			document.getElementById("mesaj").innerHTML = "...";
		}
		function loadDoc() {
			var ad = document.getElementById("add").value;
			var seriNo = document.getElementById("seriNoo").value;
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      document.getElementById("mesaj").innerHTML = this.responseText;
		    }
		  };
	  xhttp.open("GET", "kayit.php?add="+ad+"&seriNoo="+seriNo, true);
	  xhttp.send();
	}
</script>
</head>
<body>
	<div class="wrapper">
		<form action="http://localhost/s/kayit.php" method="GET">
			<label for="ad">Ad:</label><br>
			<input type="text" name="add" id="add"><br>
			<label for="ad">Seri:</label><br>
			<input type="text" name="seriNoo" id="seriNoo"><br>
			<button type="submit" onclick="loadDoc()" id="gonder" value="Kaydet">Kaydet</button>
			<button type="" onclick="clearForm()" value="Temizle" id="temizle">Temizle</button>
			<p id="mesaj">...</p>
		</form>
		
	</div>
<script>
	document.getElementById("gonder").addEventListener("click", function(event){
		    event.preventDefault()
		});
	document.getElementById("temizle").addEventListener("click", function(event){
		    event.preventDefault()
		});
</script>
</body>
</html>
